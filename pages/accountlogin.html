<!DOCTYPE html>
<html lang="en">

<head>
    <title>Realme Demo || Account</title>

    <!--meta-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <!--link-->
    <link rel="SHORTCUT ICON" href="../image/logo/logo_small.png" type="image/x-icon" />
    <link rel="ICON" href="../image/logo/logo_small.png" type="image/ico" />
    <link rel="stylesheet" href="../css/signin_signup.css" />

    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>





</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <img src="../image/logo/logo.png" class="img-fluid" alt="" />
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="login ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <!--<input type="submit" value="Login" class="btn solid" />-->
                    <a href="#"><button type="button" class="btn btn-primary">Log in</button></a>
                </form>
                <form action="#" class="sign-up-form">
                    <img src="../image/logo/logo.png" class="img-fluid" alt="" />
                    <h2 class="title">Registration</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <!--<input type="submit" class="btn" value="Sign up" />-->
                    <a href="#"><button type="button" class="btn btn-primary">Next</button></a>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Register a New Account</h3>
                    <p>
                        If you are not register and have not login ID then go to
                        Registration site
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registration
                    </button>
                </div>
                <img src="../image/undraw_secure_login_pdn4 (1).svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Login</h3>
                    <p>
                        If you already register and got login ID then go to Login site
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Log In
                    </button>
                </div>
                <img src="../image/undraw_online_ad_re_ol62.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="../js/signup_signin.js"></script>
</body>

</html>
